<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
</head>
<body>

<!-- Sign Up Form -->
<form id="signupForm" action="signup.php" method="post">
    <h2>Sign Up</h2>
    
    First Name: <input type="text" id="firstName" name="firstName" required minlength="3"><br>

    Last Name: <input type="text" id="lastName" name="lastName" required minlength="3"><br>

    Email: <input type="email" id="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email"equired><br>

    Password: <input type="password" id="password" name="password" required minlength="8"><br>

    Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    Age: <input type="number" id="age" name="age" required min="0" max="550"><br>

    Gender:
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add more options if needed -->
    </select><br>

    <input type="checkbox" id="terms" name="terms" required>
    I agree to the terms and conditions<br>

    <button type="submit">Sign Up</button>
</form>

<!-- Sign In Form -->
<form id="signinForm">
    <h2>Sign In</h2>

    Email: <input type="email" id="emailSignIn" name="emailSignIn" required><br>

    Password: <input type="password" id="passwordSignIn" name="passwordSignIn" required><br>

    <button type="submit">Sign In</button>
</form>

</body>
</html>
