<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <style>
        .internal-style{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div style="color: red;">This is inline-styled content.</div>

    <div class="internal-style">Suraj Singh Tomar</div>
    <link rel="stylesheet" href="styles.css">
    <div class="external-style">This is externally styled content.</div>

</body>
</html>
